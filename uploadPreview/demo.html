<head>
    <title>uploadPreview演示</title>
    <style>
     .be_sure{
        width: 50px;
        height: 50px;
        background: red;
     }
    </style>

    <script src="uploadPreview.js" type="text/javascript"></script>
    <script>
       window.onload = function () { 
            new uploadPreview({ UpBtn: "up_img", DivShow: "imgdiv", ImgShow: "imgShow" });
		}
    </script>

<body>
<form enctype="multipart/form-data" action="" method="post" id="uploadIframe">
    <div id="imgdiv"><img id="imgShow" width="100" height="100" /></div>
    <input type="file" id="up_img" />
</form>
<!--提交按钮-->
 <div class="be_sure" ></div>


<script src="jquery-1.7.2.js" type="text/javascript"></script>
<script>
//提交事件
    $(".be_sure").click(function(){
		
		$("#uploadIframe").submit();
    })
</script>
</body>
